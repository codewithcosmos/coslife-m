<!-- Quoation Form -->
<div class="pt-5">
    <h1>Website Quotation Form</h1>
   </div>
<form id="quotationForm">
  <div class="form-group">
    <label>
      <input type="checkbox" name="websiteOptions" value="5000" onclick="calculateTotal()"> Basic Website 
    </label>
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" name="websiteOptions" value="8000" onclick="calculateTotal()"> E-commerce Website
    </label>
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" name="websiteOptions" value="3000" onclick="calculateTotal()"> Blog 
    </label>
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" name="websiteOptions" value="4000" onclick="calculateTotal()"> Portfolio Website 
    </label>
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" name="websiteOptions" value="6000" onclick="calculateTotal()"> Corporate Website 
    </label>
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" name="websiteOptions" value="2000" onclick="calculateTotal()"> Landing Page
    </label>
  </div>
  <div class="form-group">
    <label>
      <input type="checkbox" name="websiteOptions" value="1000" onclick="calculateTotal()"> Maintenance 
    </label>
  </div>
  <div class="form-group">
    <label for="promoCode">Promo Code:</label>
    <input type="text" id="promoCode" name="promoCode" oninput="calculateTotal()">
  </div>
  <div class="total-cost" id="totalCost">Total Cost: R0</div>
</form>
<!-- End Quoatation form -->

<script>
    function calculateTotal() {
      let total = 0;
      const checkboxes = document.querySelectorAll('input[name="websiteOptions"]:checked');
      checkboxes.forEach(checkbox => {
        total += parseFloat(checkbox.value);
      });
  
      const promoCode = document.getElementById('promoCode').value;
      if (promoCode === 'coslife-website') {
        total *= 0.2;
      }
  
      document.getElementById('totalCost').innerText = 'Total Cost: R' + total;
    }
  </script>
